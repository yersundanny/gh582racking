<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH582 Racking Training Center</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .image-placeholder {
            height: 150px;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content h3 {
            margin: 0 0 20px 0;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .arrow-btn {
            width: 35px;
            height: 35px;
            background: #111;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: flex-start;
        }

        /* 강조 카드 (Old vs New) */
        .card.dark {
            background: #000;
            color: #fff;
        }
        .card.dark .arrow-btn {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="영상링크주소" class="card">
        <div class="image-placeholder" style="background-image: url('이미지주소1');"></div>
        <div class="content">
            <h3>조립설명 영상</h3>
            <div class="arrow-btn">➔</div>
        </div>
    </a>

    <a href="PDF링크주소" class="card">
        <div class="image-placeholder" style="background-image: url('이미지주소2');"></div>
        <div class="content">
            <h3>안전교육 PDF</h3>
            <div class="arrow-btn">➔</div>
        </div>
    </a>

    <a href="재고현황링크" class="card">
        <div class="image-placeholder" style="background-image: url('이미지주소3');"></div>
        <div class="content">
            <h3>재고현황</h3>
            <div class="arrow-btn">➔</div>
        </div>
    </a>

    <a href="비교링크" class="card dark">
        <div class="image-placeholder" style="background-image: url('이미지주소4');"></div>
        <div class="content">
            <h3>Old vs New<br>Comparison</h3>
            <div class="arrow-btn">➔</div>
        </div>
    </a>

    <a href="매뉴얼링크" class="card">
        <div class="image-placeholder" style="background-image: url('이미지주소5');"></div>
        <div class="content">
            <h3>매뉴얼 PDF 모음</h3>
            <div class="arrow-btn">➔</div>
        </div>
    </a>
</div>

</body>
</html>
