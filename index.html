<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH582 Racking Training Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: white; }
        .arrow-btn {
            width: 44px; height: 44px;
            background-color: #111; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; transition: all 0.3s ease;
        }
        .arrow-btn:hover { background-color: #333; transform: scale(1.1); }
        .card-container { transition: 0.3s; }
        .card-container:hover { transform: translateY(-4px); }
    </style>
</head>
<body>

    <header class="pt-24 pb-16 px-6 max-w-6xl mx-auto text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-8 text-gray-900 tracking-tight">GH582 Racking Training Center</h1>
        <p class="text-gray-600 text-lg leading-relaxed max-w-4xl mx-auto px-4">
            이케아 기흥점 랙킹 트레이닝 센터에 오신 여러분 환영합니다. 
            안전가이드, 조립방법, 올드/뉴랙킹 구분 방법 등 다양한 정보를 찾아보세요.
        </p>
    </header>

    <section class="bg-[#f4f4f4] py-20 px-6">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            
            <div class="card-container bg-white flex flex-col h-full shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?auto=format&fit=crop&w=500" class="w-full h-full object-cover" alt="Basic Racking">
                </div>
                <div class="p-10 flex flex-col justify-between flex-grow">
                    <h3 class="text-xl font-bold mb-10 text-gray-800">Basic Racking</h3>
                    <a href="#" class="arrow-btn"><i class="fas fa-arrow-right"></i></a>
                </div>
            </div>

            <div class="card-container bg-white flex flex-col h-full shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&w=500" class="w-full h-full object-cover" alt="Assembly Guide">
                </div>
                <div class="p-10 flex flex-col justify-between flex-grow">
                    <h3 class="text-xl font-bold mb-10 text-gray-800">Assembly Guide</h3>
                    <a href="#" class="arrow-btn"><i class="fas fa-arrow-right"></i></a>
                </div>
            </div>

            <div class="card-container bg-white flex flex-col h-full shadow-sm">
                <div class="h-64 bg-gray-200 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1590644365607-1c5a519a7a37?auto=format&fit=crop&w=500" class="w-full h-full object-cover" alt="Safety First">
                </div>
                <div class="p-10 flex flex-col justify-between flex-grow">
                    <h3 class="text-xl font-bold mb-10 text-gray-800">Safety First</h3>
                    <a href="#" class="arrow-btn"><i class="fas fa-arrow-right"></i></a>
                </div>
            </div>

            <div class="card-container bg-white flex flex-col h-full shadow-sm border-2 border-black">
                <div class="h-64 bg-gray-200 overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1504917595217-d4dc5ebe6122?auto=format&fit=crop&w=500" class="w-full h-full object-cover" alt="Old vs New">
                </div>
                <div class="p-10 flex flex-col justify-between flex-grow bg-black text-white">
                    <h3 class="text-xl font-bold mb-10">Old vs New<br>Comparison</h3>
                    <a href="#" class="arrow-btn bg-white text-black"><i class="fas fa-arrow-right"></i></a>
                </div>
            </div>

        </div>
    </section>

    <footer class="py-16 text-center text-gray-400 text-sm">
        <p>© 2026 GH582 Racking Training Center. Seoul, Korea.</p>
    </footer>

</body>
</html>
